<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-alfa-heading" data-cy="AlfaCreateUpdateHeading" jhiTranslate="sigemPortalApp.alfa.home.createOrEditLabel">
        Criar ou editar Alfa
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sigemPortalApp.alfa.parcela" for="field_parcela">Parcela</label>
          <input type="text" class="form-control" name="parcela" id="field_parcela" data-cy="parcela" formControlName="parcela" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sigemPortalApp.alfa.dataLevantamento" for="field_dataLevantamento"
            >Data Levantamento</label
          >
          <div class="input-group">
            <input
              id="field_dataLevantamento"
              data-cy="dataLevantamento"
              type="text"
              class="form-control"
              name="dataLevantamento"
              ngbDatepicker
              #dataLevantamentoDp="ngbDatepicker"
              formControlName="dataLevantamento"
            />
            <button type="button" class="btn btn-secondary" (click)="dataLevantamentoDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sigemPortalApp.alfa.ficha" for="field_ficha">Ficha</label>
          <select class="form-control" id="field_ficha" data-cy="ficha" name="ficha" formControlName="ficha" [compareWith]="compareFicha">
            <option [ngValue]="null"></option>
            <option [ngValue]="fichaOption" *ngFor="let fichaOption of fichasSharedCollection">{{ fichaOption.processo }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
