<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-spatial-unit-heading"
        data-cy="SpatialUnitCreateUpdateHeading"
        jhiTranslate="sigemPortalApp.spatialUnit.home.createOrEditLabel"
      >
        Criar ou editar Spatial Unit
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sigemPortalApp.spatialUnit.parcela" for="field_parcela">Parcela</label>
          <input type="text" class="form-control" name="parcela" id="field_parcela" data-cy="parcela" formControlName="parcela" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sigemPortalApp.spatialUnit.ficha" for="field_ficha">Ficha</label>
          <select class="form-control" id="field_ficha" data-cy="ficha" name="ficha" formControlName="ficha" [compareWith]="compareFicha">
            <option [ngValue]="null"></option>
            <option [ngValue]="fichaOption" *ngFor="let fichaOption of fichasSharedCollection">{{ fichaOption.processo }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
