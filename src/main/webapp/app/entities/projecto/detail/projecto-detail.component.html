<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="projecto">
      <h2 data-cy="projectoDetailsHeading"><span jhiTranslate="sigemPortalApp.projecto.detail.title">Projecto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ projecto.id }}</span>
        </dd>
        <dt><span jhiTranslate="sigemPortalApp.projecto.nome">Nome</span></dt>
        <dd>
          <span>{{ projecto.nome }}</span>
        </dd>
        <dt><span jhiTranslate="sigemPortalApp.projecto.zona">Zona</span></dt>
        <dd>
          <span>{{ projecto.zona }}</span>
        </dd>
        <dt><span jhiTranslate="sigemPortalApp.projecto.descricao">Descricao</span></dt>

      </button>

      <button type="button" [routerLink]="['/projecto', projecto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
